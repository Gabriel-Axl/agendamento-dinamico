<div class="form-container">
    <form id="formulario-cron" #cronForm="ngForm" (ngSubmit)="criarCron(cronForm)">
        
        <label for="horario">Escolha o horario (hh:mm:ss)</label>
        <input type="time" id="horario" [(ngModel)]="horarioSelecionado" name="horarioSelecionado" step="1" required>
        <div *ngIf="cronForm.submitted && !horarioSelecionado" class="error">
            O horario é obrigatório.
        </div>

        <label for="diaMesSelecionado">Digite o dia (1-31):</label>
        <input type="number" id="diaMesSelecionado" [(ngModel)]="diaMesSelecionado" name="diaMesSelecionado" min="1" max="31" required>
        <div *ngIf="cronForm.submitted && (diaMesSelecionado > 31 || diaMesSelecionado < 1)">
            Dia do mês inválido
        </div>

        <label for="selecaoDia">Escolha o dia da semana:</label>
        <select id="selecaoDia"  [(ngModel)]="diaSelecionado" name="diaSelecionado" required>
            <option *ngFor="let dia of dias" [value]="dia.valor"> {{ dia.nome }}</option>
        </select>
        <div *ngIf="cronForm.submitted && !diaSelecionado" class="error">
            O dia da semana é obrigatório.
        </div>

        <label for="selecaoMes">Escolha o mês:</label>
        <select id="selecaoMes" [(ngModel)]="mesSelecionado" name="mesSelecionado" required>
            <option *ngFor="let mes of meses" [value]="mes.valor">{{ mes.nome }}</option>
        </select>
        <div *ngIf="cronForm.submitted && !mesSelecionado" class="error">
            O mês é obrigatório.
        </div>

        

        <button type="submit">Agendar</button>
    </form>
</div>
